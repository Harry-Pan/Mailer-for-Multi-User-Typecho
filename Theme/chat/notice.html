<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box
    }
</style>

<body>
    <div
        style="width: 100%;max-width: 550px;margin:1rem auto;background-color: #f4f5f8;padding: 1rem;box-sizing: border-box;">
        <div style="font-size: 16px;line-height: 1.5;font-weight: bold;">
            <div style="text-align: center;"><a href="{permalink}" target="_blank" rel="noopener"
                    style="text-decoration: none;color:#373737;">《{title}》</a>有了新的评论</div>
        </div><!--!!!-->
        <div style="text-align: center;font-size: 12px;color: #c8c8c8;padding: 1rem 0;">{time}</div>
        <div style="display: flex;flex-direction:column;">
            <div style="line-height: 2rem;font-size: 13px;font-weight: bold;">{author}</div>
            <div style="display: flex;margin-bottom: 5px">
                <div style="width: auto;flex: none"><img src="{avatar}"
                        style="width: 35px;height: 35px;border-radius: 50%;"></div>
                <div style="position: relative;margin-left: 20px;"><span
                        style="width: 0;height: 0;border-top: 8px solid transparent;border-bottom: 8px solid transparent;border-right: 8px solid;border-right-color: #373737;left: -8px;right: auto;top: 12px;position: absolute"></span>
                    <div
                        style="background-color: #373737;padding: 10px;border-radius: 9px;margin-bottom: 3px;font-size: 13px;color: #ffffff;word-break: break-all;">
                        {text}</div>
                </div>
            </div>
        </div>
        <div style="text-align: center;padding: 3rem 0;font-size: 12px;"></div>
        <div style="text-align: center;color: #ccc;font-size: 12px;">Designed By blog.keepke.com</div>
    </div>
</body>

</html>
